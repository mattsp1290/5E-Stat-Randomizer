<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>5E Stat Randomizer</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <!-- RPG Awesome -->
    <link rel="stylesheet" href="rpg-awesome/css/rpg-awesome.min.css"

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div style="text-align:center;">
        <h1>5E Stat Randomizer</h1>
        <a href="https://github.com/mattsp1290/5E-Stat-Randomizer" class="btn btn-info" role="button">View on <i class="fa fa-github"></i>GitHub</a>
        <p class="lead">Use this little script to get randomized stats using the 5E point buy system</p>
        <p class="lead">Roll 2d6 and find the corresponding row in the table below</p>
      </div>
      <div style="align:center;text-align:center">
        <table class="table table-bordered">
        <!-- Headers -->
          <thead>
            <tr>
              <th>
                &nbsp;
              </td>
              <th>
                <i class="ra ra-dice-one ra-2x"></i>
              </th>
              <th>
                <i class="ra ra-dice-two ra-2x"></i>
              </th>
              <th>
                <i class="ra ra-dice-three ra-2x"></i>
              </th>
              <th>
                <i class="ra ra-dice-four ra-2x"></i>
              </th>
              <th>
                <i class="ra ra-dice-five ra-2x"></i>
              </th>
              <th>
                <i class="ra ra-dice-six ra-2x"></i>
              </th>
            </tr>
          </thead>

          <!--First row -->
          <tbody>
            <tr>
              <th scope="row">
                <i class="ra ra-dice-one ra-2x"></i>
              </th>
              <td  id="1-1">
                &nbsp;
              </td>
              <td  id="1-2">
                &nbsp;
              </td>
              <td  id="1-3">
                &nbsp;
              </td>
              <td  id="1-4">
                &nbsp;
              </td>
              <td  id="1-5">
                &nbsp;
              </td>
              <td  id="1-6">
                &nbsp;
              </td>
            </tr>

              <!--Second row -->
              <tr>
                <th scope="row">
                  <i class="ra ra-dice-two ra-2x"></i>
                </th>
                <td  id="2-1">
                  &nbsp;
                </td>
                <td  id="2-2">
                  &nbsp;
                </td>
                <td  id="2-3">
                  &nbsp;
                </td>
                <td  id="2-4">
                  &nbsp;
                </td>
                <td  id="2-5">
                  &nbsp;
                </td>
                <td  id="2-6">
                  &nbsp;
                </td>
            </tr>

            <!--Third row -->
            <tr>
              <th scope="row">
                <i class="ra ra-dice-three ra-2x"></i>
              </th>
              <td  id="3-1">
                &nbsp;
              </td>
              <td  id="3-2">
                &nbsp;
              </td>
              <td  id="3-3">
                &nbsp;
              </td>
              <td  id="3-4">
                &nbsp;
              </td>
              <td  id="3-5">
                &nbsp;
              </td>
              <td  id="3-6">
                &nbsp;
              </td>
            </tr>

            <!--Fourth row -->
            <tr>
              <th scope="row">
                <i class="ra ra-dice-four ra-2x"></i>
              </th>
              <td  id="4-1">
                &nbsp;
              </td>
              <td  id="4-2">
                &nbsp;
              </td>
              <td  id="4-3">
                &nbsp;
              </td>
              <td  id="4-4">
                &nbsp;
              </td>
              <td  id="4-5">
                &nbsp;
              </td>
              <td  id="4-6">
                &nbsp;
              </td>
            </tr>

            <!--Fifth row -->
            <tr>
              <th scope="row">
                <i class="ra ra-dice-five ra-2x"></i>
              </th>
              <td  id="5-1">
                &nbsp;
              </td>
              <td  id="5-2">
                &nbsp;
              </td>
              <td  id="5-3">
                &nbsp;
              </td>
              <td  id="5-4">
                &nbsp;
              </td>
              <td  id="5-5">
                &nbsp;
              </td>
              <td  id="5-6">
                &nbsp;
              </td>
            </tr>

            <!--Sixth row -->
            <tr>
              <th scope="row">
                <i class="ra ra-dice-six ra-2x"></i>
              </td>
              <td  id="6-1">
                &nbsp;
              </td>
              <td  id="6-2">
                &nbsp;
              </td>
              <td  id="6-3">
                &nbsp;
              </td>
              <td  id="6-4">
                &nbsp;
              </td>
              <td  id="6-5">
                &nbsp;
              </td>
              <td  id="6-6">
                &nbsp;
              </td>
            </tr>
          </tbody>
        </table>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="js/randomizer.js"></script>

  </body>
</html>
